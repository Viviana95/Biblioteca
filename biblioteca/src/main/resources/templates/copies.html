<!DOCTYPE html>
<html lang = "en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h3>Listado de Lectores</h3>
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/add-reader}" >Agregar Lector</a>
	
	<div class = "container">
		<table class="table table-striped table-hover table-responsive-md">
			<thead>
				<th>
					<a th:href="@{'/readers/page/' + ${currentPage} + 
					'?sortField=id&sortDir=' + ${reverseSortDir}}">ID</a>
				</th>
				<th>
					<a th:href="@{'/readers/page/' + ${currentPage} + 
					'?sortField=estado&sortDir=' + ${reverseSortDir}}">Estado</a>
				</th>
				
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr th:each="copy: ${listCopies}">
					<td th:text="${copy.id}"></td>
					<td th:text="${copy.estado}"></td>
					
					<!-- 
					<td>
						<a class="btn btn-primary" th:href="@{/update-reader/{nSocio}(nSocio=${reader.nSocio})}">Actualizar</a>
						<a class="btn btn-danger" th:href="@{/delete-reader/{nSocio}(nSocio=${reader.nSocio})}">Eliminar</a>
					</td> -->
				</tr>
			</tbody>
		</table>
		
		<div th:if="${totalPages > 1 }">
				<div class="row col-sm-10">
					<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
					<div class="col-sm-3">
					<span th:each="i:${#numbers.sequence(1, totalPages)}">
					<a th:if="${currentPage !=1}" 
						th:href="@{'/readers/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir} }"			
					>[[${i}]]</a>
					<span th:unless="${currentPage !=1}">[[${i}]]</span>
					</span>
					</div>
			<div class = "col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/readers/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Siguiente</a>
				<a th:unless="${currentPage < totalPages}" th:href="@{'/readers/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Anterior</a>
			</div>
			<div class = "col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/readers/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Ãšltima</a>
				<a th:unless="${currentPage < totalPages}" th:href="@{'/readers/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Primera</a>
			</div>
		</div>
	</div>
</body>
</html>
