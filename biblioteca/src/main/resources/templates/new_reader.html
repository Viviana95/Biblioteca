<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<h3>Gestion de Lectores</h3>
		<hr>
		<h2>Añadir lector</h2>
		<form action=".." method="POST" th:action="@{/save-reader}"
			th:object="${reader}">			
			
			<span>Nombre</span><input type="text" placeholder="introducir nombre del lector" th:field="*{nombre}" class="form-control mb-4 col-4">			
			<span>Teléfono</span><input type="text" placeholder="introducir teléfono del lector" th:field="*{telefono}" class="form-control mb-4 col-4">
			<span>Dirección</span><input type="text" placeholder="introducir la dirección del lector" th:field="*{direccion}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Guardar lector</button>

		</form>
		<a th:href="@{/readers}">Volver</a>
	</div>

</body>
</html>
