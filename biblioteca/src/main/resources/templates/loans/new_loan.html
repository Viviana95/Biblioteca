<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="template::navbar" ></div>
	<div class="container">
		<h4 class="mt-3">Añadir préstamo</h4>		
		<form action=".." method="POST" th:action="@{'/loan/save-loan/' + ${id}}"
			th:object="${loan}" >
<!-- 			<input type="hidden" th:field="*{nSocio}">		 -->
			<span>Elegir lector</span>
								
			<select class="form-control mb-4 col-4" th:field="*{copia}"> 
				<option th:each="reader: ${listReaders}" th:value="${reader.nSocio}" th:text="${reader.nSocio}"></option> 
				
			</select>
			
			<button type="submit" class="btn btn-success col-2">Guardar préstamo</button>

		</form>
		<a th:href="@{/books}">Volver</a>
	</div>

</body>
</html>
