<!DOCTYPE html>
<html lang = "en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Biblioteca</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h3>Listado de Libros</h3>
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/add-book}" >Agregar Libro</a>
	
	<div class = "container">
		<table class="table table-striped table-hover table-responsive-md">
			<thead>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=isbn&sortDir=' + ${reverseSortDir}}">ISBN</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=titulo&sortDir=' + ${reverseSortDir}}">Título</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=tipo&sortDir=' + ${reverseSortDir}}">Tipo</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=editorial&sortDir=' + ${reverseSortDir}}">Editorial</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=anyo&sortDir=' + ${reverseSortDir}}">Año</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=nombreAutor&sortDir=' + ${reverseSortDir}}">Autor</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=nacAutor&sortDir=' + ${reverseSortDir}}">Nacionalidad autor</a>
				</th>
				<th>
					<a th:href="@{'/books/page/' + ${currentPage} + 
					'?sortField=fechNacAutor&sortDir=' + ${reverseSortDir}}">Nacimiento Autor</a>
				</th>
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr th:each="book: ${listBooks}">
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.titulo}"></td>
					<td th:text="${book.tipo}"></td>
					<td th:text="${book.editorial}"></td>
					<td th:text="${book.anyo}"></td>
					<td th:text="${book.nombreAutor}"></td>
					<td th:text="${book.nacAutor}"></td>
					<td th:text="${book.fechNacAutor}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/update-book/{isbn}(isbn=${book.isbn})}">Actualizar</a>
						<a class="btn btn-danger" th:href="@{/delete-book/{isbn}(isbn=${book.isbn})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<!-- botonera para moverse por la tabla si hay más de 1 página -->
		<div th:if="${totalPages > 1 }">
				<div class="row col-sm-10">
					<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
					<div class="col-sm-3">
					<span th:each="i:${#numbers.sequence(1, totalPages)}">
					<a th:if="${currentPage !=1}" 
						th:href="@{'/books/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir} }"			
					>[[${i}]]</a>
					<span th:unless="${currentPage !=1}">[[${i}]]</span>
					</span>
					</div>
			<div class = "col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/books/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Siguiente</a>
				<a th:unless="${currentPage < totalPages}" th:href="@{'/books/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Anterior</a>
			</div>
			<div class = "col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/books/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Última</a>
				<a th:unless="${currentPage < totalPages}" th:href="@{'/books/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Primera</a>
			</div>
		</div>
	</div>
</body>
</html>
